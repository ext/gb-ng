<!doctype html>
<html lang="en">
  <head>
    <title>ng-gb</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components.css" />
    <script type="importmap">
      {
        "imports": {
          "signal-polyfill": "https://www.unpkg.com/signal-polyfill@0.2.0/dist/index.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <main>
        <div class="app">
          <h1>Awesome application</h1>

					<span class="loader"></span>

          <div class="input-field" hidden>
            <label for="input1">Awesome input</label>
            <input
              type="text"
              id="input1"
              data-datapath="foo"
              value=""
            />
          </div>

          <div class="input-field" hidden>
            <label for="input2">Another input</label>
            <input type="text" id="input2" data-datapath="bar" />
          </div>
        </div>
      </main>

      <aside id="debugger">
        <h2>Data layer</h2>
        <table class="datalayer">
          <colgroup>
            <col class="datalayer__expand" />
            <col class="datalayer__datapath" />
            <col class="datalayer__datatype" />
            <col class="datalayer__flags" />
            <col class="datalayer__value" />
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th>Datapath</th>
              <th>Type</th>
              <th>F</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </aside>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
